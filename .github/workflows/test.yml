          if [[ -z "${CLOUDFLARE_R2_ENDPOINT}" || -z "${CLOUDFLARE_R2_ACCESS_KEY}" || -z "${CLOUDFLARE_R2_SECRET}" ]]; then
            echo 'R2 èªè¨¼æƒ…å ±ãŒæœªè¨­å®šã®ãŸã‚ã€ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã—ãŸã€‚' >>"$comment_path"
            echo "upload_status=missing-secrets" >>"$GITHUB_OUTPUT"
            cat "$comment_path" >>"$GITHUB_STEP_SUMMARY"
