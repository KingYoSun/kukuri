              uploaded_count=$((uploaded_count + 1))
            else
              upload_failed=$((upload_failed + 1))
            fi
          done

          {
            echo "- æ¤œå‡ºç”»åƒæ•°: ${#screenshot_files[@]}"
            echo "- ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸ: ${uploaded_count}"
            echo "- ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—: ${upload_failed}"
            echo
          } >>"$comment_path"

          if (( uploaded_count == 0 )); then
            echo 'ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãƒ­ã‚°ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚' >>"$comment_path"
            echo "upload_status=upload-failed" >>"$GITHUB_OUTPUT"
            cat "$comment_path" >>"$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo '| File | URL |' >>"$comment_path"
          echo '| --- | --- |' >>"$comment_path"

          max_comment_links=30
          line_count=0
          while IFS=$'\t' read -r relative_path url; do
            line_count=$((line_count + 1))
            if (( line_count <= max_comment_links )); then
              escaped_relative_path="${relative_path//|/%7C}"
              echo "| \`${escaped_relative_path}\` | [open](${url}) |" >>"$comment_path"
