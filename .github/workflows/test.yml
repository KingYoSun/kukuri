                fi
              fi
            fi
          fi

          if [[ -z "${public_base_url}" ]]; then
            public_url_note='å…¬é–‹ãƒ‰ãƒ¡ã‚¤ãƒ³ãŒå–å¾—ã§ããªã‹ã£ãŸãŸã‚ã€7æ—¥ã§å¤±åŠ¹ã™ã‚‹ç½²åä»˜ãURLã‚’ã‚³ãƒ¡ãƒ³ãƒˆã—ã¾ã™ã€‚'
          else
            public_url_note=''
          fi

          prefix="playwright/${GITHUB_REPOSITORY}/${GITHUB_RUN_ID}/${GITHUB_RUN_ATTEMPT}/${GITHUB_SHA}"
          upload_failed=0
          uploaded_count=0

          for screenshot_path in "${screenshot_files[@]}"; do
            relative_path="${screenshot_path#./}"
