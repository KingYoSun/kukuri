              custom_domain="$(echo "${custom_response}" | jq -r '.result[]? | select(.enabled == true) | .domain' | head -n1 || true)"
              if [[ -n "${custom_domain}" ]]; then
                if [[ "${custom_domain}" =~ ^https?:// ]]; then
