            echo "upload_status=no-screenshots" >>"$GITHUB_OUTPUT"
            cat "$comment_path" >>"$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          export AWS_ACCESS_KEY_ID="${CLOUDFLARE_R2_ACCESS_KEY}"
          export AWS_SECRET_ACCESS_KEY="${CLOUDFLARE_R2_SECRET}"
          export AWS_DEFAULT_REGION=auto

          account_id="$(echo "${CLOUDFLARE_R2_ENDPOINT}" | sed -E 's#https?://([^.]+)\.r2\.cloudflarestorage\.com/?#\1#')"
          if [[ "${account_id}" == "${CLOUDFLARE_R2_ENDPOINT}" ]]; then
            account_id=''
          fi

          public_base_url=''
          if [[ -n "${account_id}" && -n "${CLOUDFLARE_R2_TOKEN}" ]]; then
