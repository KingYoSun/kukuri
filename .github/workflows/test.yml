name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  RUST_VERSION: 1.86
  NODE_VERSION: 20

jobs:
  change-scope:
    name: Detect Change Scope
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.detect.outputs.docs_only }}
      test_runner_image: ${{ steps.meta.outputs.test_runner_image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve GHCR image metadata
        id: meta
        shell: bash
        run: |
          owner="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "test_runner_image=ghcr.io/${owner}/kukuri-test-runner:latest" >>"$GITHUB_OUTPUT"

      - name: Detect docs-only change set
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          resolve_base_sha() {
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "${{ github.event.pull_request.base.sha }}"
              return
            fi

            if [[ "${{ github.event_name }}" == "push" ]]; then
              before="${{ github.event.before }}"
              if [[ -n "$before" && ! "$before" =~ ^0+$ ]]; then
                echo "$before"
                return
              fi
            fi

            if git rev-parse HEAD^ >/dev/null 2>&1; then
              git rev-parse HEAD^
              return
            fi

            echo ""
          }

          base_sha="$(resolve_base_sha)"
          if [[ -z "$base_sha" ]]; then
            echo "docs_only=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          git diff --name-only "$base_sha" "$GITHUB_SHA" > /tmp/changed_files.txt
          if [[ ! -s /tmp/changed_files.txt ]]; then
            echo "docs_only=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          if grep -qv '^docs/' /tmp/changed_files.txt; then
            echo "docs_only=false" >>"$GITHUB_OUTPUT"
          else
            echo "docs_only=true" >>"$GITHUB_OUTPUT"
          fi

  docker-test:
    name: Docker Test Suite
    runs-on: ubuntu-latest
    needs: [change-scope]
    if: github.event_name == 'push' && needs.change-scope.outputs.docs_only != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup Docker disk usage
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          docker system df
          docker builder prune -af || true
          docker system prune -af || true
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run all tests in Docker
        env:
          KUKURI_TEST_RUNNER_IMAGE: ${{ needs.change-scope.outputs.test_runner_image }}
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh all

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  desktop-e2e:
    name: Desktop E2E (Community Node, Docker)
    runs-on: ubuntu-latest
    needs: [change-scope]
    if: github.event_name == 'push' && needs.change-scope.outputs.docs_only != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup Docker disk usage
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          docker system df
          docker builder prune -af || true
          docker system prune -af || true
          df -h

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: kukuri-tauri
        run: |
          corepack enable pnpm
          corepack pnpm install --frozen-lockfile

      - name: Run community node E2E scenario
        shell: pwsh
        env:
          KUKURI_TEST_RUNNER_IMAGE: ${{ needs.change-scope.outputs.test_runner_image }}
        run: ./scripts/test-docker.ps1 e2e-community-node

      - name: Upload community node E2E artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-e2e-${{ github.run_id }}
          path: |
            test-results/community-node-e2e
            tmp/logs/community-node-e2e
          if-no-files-found: warn

  native-test-linux:
    name: Native Test (Linux)
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsqlite3-dev

      - name: Setup Rust (attempt 1)
        id: setup_rust_attempt_1
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Setup Rust (attempt 2)
        id: setup_rust_attempt_2
        if: steps.setup_rust_attempt_1.outcome == 'failure'
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Fail if Rust setup did not recover
        if: steps.setup_rust_attempt_1.outcome == 'failure' && steps.setup_rust_attempt_2.outcome == 'failure'
        run: |
          echo "Rust toolchain setup failed after two attempts."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@9 --activate

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            kukuri-tauri/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            kukuri-tauri/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Run Rust tests
        run: |
          cd kukuri-tauri/src-tauri
          cargo test --locked --workspace --all-features

      - name: Run Rust clippy
        run: |
          cd kukuri-tauri/src-tauri
          cargo clippy --locked --workspace --all-features -- -D warnings -A dead_code -A unused_variables

      - name: Run TypeScript tests
        run: |
          cd kukuri-tauri
          pnpm test

      - name: Run TypeScript type check
        run: |
          cd kukuri-tauri
          pnpm type-check

      - name: Run ESLint
        run: |
          cd kukuri-tauri
          pnpm lint

  community-node-tests:
    name: Community Node Tests
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
      DATABASE_URL: postgres://cn:cn_password@localhost:15432/cn
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (attempt 1)
        id: setup_rust_attempt_1
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: clippy

      - name: Setup Rust (attempt 2)
        id: setup_rust_attempt_2
        if: steps.setup_rust_attempt_1.outcome == 'failure'
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: clippy

      - name: Fail if Rust setup did not recover
        if: steps.setup_rust_attempt_1.outcome == 'failure' && steps.setup_rust_attempt_2.outcome == 'failure'
        run: |
          echo "Rust toolchain setup failed after two attempts."
          exit 1

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            kukuri-community-node/target/
          key: ${{ runner.os }}-community-node-cargo-${{ hashFiles('kukuri-community-node/**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-community-node-cargo-

      - name: Build Postgres (AGE)
        run: |
          docker build -t kukuri-postgres-age ./kukuri-community-node/docker/postgres-age

      - name: Start Postgres (AGE)
        run: |
          docker run -d --name kukuri-postgres-age \
            -e POSTGRES_USER=cn \
            -e POSTGRES_PASSWORD=cn_password \
            -e POSTGRES_DB=cn \
            -p 15432:5432 \
            kukuri-postgres-age \
            -c shared_preload_libraries=age
          for i in {1..30}; do
            if docker exec kukuri-postgres-age pg_isready -U cn -d cn; then
              exit 0
            fi
            sleep 1
          done
          docker logs kukuri-postgres-age
          exit 1

      - name: Run community node tests
        run: |
          cd kukuri-community-node
          cargo test --workspace --all-features

      - name: Run community node clippy
        run: |
          cd kukuri-community-node
          cargo clippy --workspace --all-features -- -D warnings

      - name: Stop Postgres (AGE)
        if: always()
        run: |
          docker rm -f kukuri-postgres-age

  openapi-artifacts-check:
    name: OpenAPI Artifacts Check
    runs-on: ubuntu-latest
    needs: [change-scope]
    if: needs.change-scope.outputs.docs_only != 'true'
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (attempt 1)
        id: setup_rust_attempt_1
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - name: Setup Rust (attempt 2)
        id: setup_rust_attempt_2
        if: steps.setup_rust_attempt_1.outcome == 'failure'
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0

      - name: Fail if Rust setup did not recover
        if: steps.setup_rust_attempt_1.outcome == 'failure' && steps.setup_rust_attempt_2.outcome == 'failure'
        run: |
          echo "Rust toolchain setup failed after two attempts."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@10.16.1 --activate

      - name: Install admin-console dependencies
        run: |
          cd kukuri-community-node/apps/admin-console
          pnpm install --frozen-lockfile

      - name: Regenerate OpenAPI JSON snapshots
        run: |
          cd kukuri-community-node
          cargo run --locked -p cn-cli -- openapi export --service user-api --output apps/admin-console/openapi/user-api.json --pretty
          cargo run --locked -p cn-cli -- openapi export --service admin-api --output apps/admin-console/openapi/admin-api.json --pretty

      - name: Regenerate Admin API TypeScript client
        run: |
          cd kukuri-community-node/apps/admin-console
          pnpm generate:api

      - name: Verify generated artifacts are up-to-date
        run: |
          git diff --exit-code -- kukuri-community-node/apps/admin-console/openapi/*.json kukuri-community-node/apps/admin-console/src/generated/admin-api.ts

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (attempt 1)
        id: setup_rust_attempt_1
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt

      - name: Setup Rust (attempt 2)
        id: setup_rust_attempt_2
        if: steps.setup_rust_attempt_1.outcome == 'failure'
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt

      - name: Fail if Rust setup did not recover
        if: steps.setup_rust_attempt_1.outcome == 'failure' && steps.setup_rust_attempt_2.outcome == 'failure'
        run: |
          echo "Rust toolchain setup failed after two attempts."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@9 --activate

      - name: Install frontend dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Check documentation date format
        run: |
          python scripts/check_date_format.py

      - name: Check Rust formatting
        run: |
          cd kukuri-tauri/src-tauri
          cargo fmt -- --check

      - name: Check community node formatting
        run: |
          cd kukuri-community-node
          cargo fmt --all -- --check

      - name: Check TypeScript formatting
        run: |
          cd kukuri-tauri
          pnpm format:check

  build-test-windows:
    name: Build Test (Windows)
    runs-on: windows-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Build check (Rust)
        run: |
          cd kukuri-tauri/src-tauri
          cargo check --locked --workspace --all-features

      - name: Build check (Community Node CLI)
        run: |
          cd kukuri-community-node
          cargo check --locked -p cn-cli --all-features

      - name: Build check (TypeScript)
        run: |
          cd kukuri-tauri
          pnpm type-check

  pr-required-checks:
    name: PR Required Checks
    needs: [format-check, native-test-linux, community-node-tests, openapi-artifacts-check, build-test-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check fast-lane results
        run: |
          if [[ "${{ needs.format-check.result }}" != "success" ]] || \
             [[ "${{ needs.native-test-linux.result }}" != "success" ]] || \
             [[ "${{ needs.community-node-tests.result }}" != "success" ]] || \
             [[ "${{ needs.openapi-artifacts-check.result }}" != "success" && "${{ needs.openapi-artifacts-check.result }}" != "skipped" ]] || \
             [[ "${{ needs.build-test-windows.result }}" != "success" ]]; then
            echo "Fast-lane checks failed."
            exit 1
          fi
          echo "Fast-lane checks passed."

  push-heavy-checks:
    name: Push Heavy Checks
    needs: [change-scope, pr-required-checks, docker-test, desktop-e2e]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && needs.change-scope.outputs.docs_only != 'true'
    steps:
      - name: Check heavy-lane results
        run: |
          if [[ "${{ needs.pr-required-checks.result }}" != "success" ]] || \
             [[ "${{ needs.docker-test.result }}" != "success" ]] || \
             [[ "${{ needs.desktop-e2e.result }}" != "success" ]]; then
            echo "Heavy-lane checks failed."
            exit 1
          fi
          echo "Heavy-lane checks passed."
