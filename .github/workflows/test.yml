      - name: Comment PR with Playwright screenshot URLs
        if: ${{ always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        continue-on-error: true
        uses: actions/github-script@v7
        env:
          COMMENT_BODY_PATH: ${{ steps.r2_upload.outputs.comment_path }}
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- playwright-r2-screenshots -->';
            const bodyPath = process.env.COMMENT_BODY_PATH;

            if (!bodyPath || !fs.existsSync(bodyPath)) {
              core.info(`Comment body file not found: ${bodyPath}`);
              return;
            }

            const section = fs.readFileSync(bodyPath, 'utf8').trim();
            if (!section) {
              core.info('Comment body is empty; skip.');
              return;
            }

            const body = `${marker}\n${section}`;
            const issueNumber = context.payload.pull_request.number;
            const { owner, repo } = context.repo;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: issueNumber,
              per_page: 100,
            });

            const existing = comments.find(
              (comment) => comment.user?.type === 'Bot' && comment.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
              core.info(`Updated screenshot comment: ${existing.id}`);
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body,
              });
              core.info('Created screenshot comment.');
            }

      - name: Skip PR comment for fork pull requests
        if: ${{ always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: echo "Fork pull request detected. Skipping screenshot PR comment."

      - name: Send completion webhook callback (Playwright screenshots)
        if: ${{ always() && env.DISCORD_WEBHOOK_URL != '' }}
        env:
          WEBHOOK_URL: ${{ env.DISCORD_WEBHOOK_URL }}
          UPLOADED_COUNT: ${{ steps.r2_upload.outputs.uploaded_count }}
          UPLOAD_STATUS: ${{ steps.r2_upload.outputs.upload_status }}
          REPO: ${{ github.repository }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          set -euo pipefail

          target_line="ðŸ”— run: ${RUN_URL}"
          if [[ -n "${PR_URL:-}" ]]; then
            target_line="${target_line}\nðŸ”— pr: ${PR_URL}"
          fi

          content=$(cat <<EOF
          âœ… **[Playwright Screenshot Upload Completed]**
          ðŸ“Œ repo: ${REPO}
          ðŸ“¦ uploaded: ${UPLOADED_COUNT}
          â„¹ï¸ status: ${UPLOAD_STATUS}
          ${target_line}
          EOF
          )
          payload=$(jq -n --arg content "$content" '{content: $content, flags: 4}')
          curl -sS -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$payload"

      - name: Skip completion webhook callback (webhook not configured)
        if: ${{ always() && env.DISCORD_WEBHOOK_URL == '' }}
        run: echo "DISCORD_WEBHOOK_URL is empty; skipping completion webhook callback."

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-${{ github.run_id }}
          path: |
            tmp/playwright-r2-comment.md
            tmp/playwright-r2-urls.tsv
            kukuri-tauri/playwright-report
            kukuri-tauri/test-results
          if-no-files-found: warn

  community-node-tests:
    name: Community Node Tests
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      COMMUNITY_NODE_COMPOSE_PROJECT: kukuri
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Community Node dependencies
        run: |
          docker compose --project-name "${COMMUNITY_NODE_COMPOSE_PROJECT}" -f docker-compose.test.yml up -d --wait community-node-postgres

      - name: Build test-runner image
        run: |
          docker compose --project-name "${COMMUNITY_NODE_COMPOSE_PROJECT}" -f docker-compose.test.yml build test-runner

      - name: Run community node tests in container
        run: |
          set -euo pipefail

          test_runner_image="$(docker compose --project-name "${COMMUNITY_NODE_COMPOSE_PROJECT}" -f docker-compose.test.yml config --images | grep -E 'test-runner$' | head -n1 || true)"
          if [[ -z "$test_runner_image" ]]; then
            test_runner_image="kukuri-test-runner"
          fi

          docker run --rm --network "${COMMUNITY_NODE_COMPOSE_PROJECT}_community-node-network" \
            -e DATABASE_URL=postgres://cn:cn_password@community-node-postgres:5432/cn \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -w /workspace/kukuri-community-node \
            "$test_runner_image" \
            bash -lc "set -euo pipefail; source /usr/local/cargo/env; cargo test --workspace --all-features; cargo build --release -p cn-cli"

      - name: Collect Community Node diagnostics on failure
        if: failure() || cancelled()
        run: |
          docker compose --project-name "${COMMUNITY_NODE_COMPOSE_PROJECT}" -f docker-compose.test.yml ps || true
          docker compose --project-name "${COMMUNITY_NODE_COMPOSE_PROJECT}" -f docker-compose.test.yml logs --tail 200 community-node-postgres || true

      - name: Cleanup Community Node resources
        if: always()
        run: |
          docker compose --project-name "${COMMUNITY_NODE_COMPOSE_PROJECT}" -f docker-compose.test.yml down --remove-orphans --volumes || true

  openapi-artifacts-check:
    name: OpenAPI Artifacts Check
    runs-on: ubuntu-latest
    needs: [change-scope]
    if: needs.change-scope.outputs.docs_only != 'true'
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (attempt 1)
        id: setup_rust_attempt_1
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Rust (attempt 2)
        id: setup_rust_attempt_2
        if: steps.setup_rust_attempt_1.outcome == 'failure'
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Rust (attempt 3)
        id: setup_rust_attempt_3
        if: steps.setup_rust_attempt_1.outcome == 'failure' && steps.setup_rust_attempt_2.outcome == 'failure'
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Fail if Rust setup did not recover
        if: steps.setup_rust_attempt_1.outcome == 'failure' && steps.setup_rust_attempt_2.outcome == 'failure' && steps.setup_rust_attempt_3.outcome == 'failure'
        run: |
          echo "Rust toolchain setup failed after three attempts."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@10.16.1 --activate

      - name: Install admin-console dependencies
        run: |
          cd kukuri-community-node/apps/admin-console
          pnpm install --frozen-lockfile

      - name: Regenerate OpenAPI JSON snapshots
        run: |
          cd kukuri-community-node
          cargo run --locked -p cn-cli -- openapi export --service user-api --output apps/admin-console/openapi/user-api.json --pretty
          cargo run --locked -p cn-cli -- openapi export --service admin-api --output apps/admin-console/openapi/admin-api.json --pretty

      - name: Regenerate Admin API TypeScript client
        run: |
          cd kukuri-community-node/apps/admin-console
          pnpm generate:api

      - name: Verify generated artifacts are up-to-date
        run: |
          git diff --exit-code -- kukuri-community-node/apps/admin-console/openapi/*.json kukuri-community-node/apps/admin-console/src/generated/admin-api.ts

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (attempt 1)
        id: setup_rust_attempt_1
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt

      - name: Setup Rust (attempt 2)
        id: setup_rust_attempt_2
        if: steps.setup_rust_attempt_1.outcome == 'failure'
        continue-on-error: true
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt

      - name: Fail if Rust setup did not recover
        if: steps.setup_rust_attempt_1.outcome == 'failure' && steps.setup_rust_attempt_2.outcome == 'failure'
        run: |
          echo "Rust toolchain setup failed after two attempts."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@10.16.1 --activate

      - name: Install frontend dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Check documentation date format
        run: |
          python scripts/check_date_format.py

      - name: Check Rust formatting
        run: |
          cd kukuri-tauri/src-tauri
          cargo fmt -- --check

      - name: Check community node formatting
        run: |
          cd kukuri-community-node
          cargo fmt --all -- --check

      - name: Check TypeScript formatting
        run: |
          cd kukuri-tauri
          pnpm format:check

  build-test-windows:
    name: Build Test (Windows)
    runs-on: windows-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@10.16.1 --activate

      - name: Install dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Build check (Rust)
        run: |
          cd kukuri-tauri/src-tauri
          cargo check --locked --workspace --all-features

      - name: Build check (Community Node CLI)
        run: |
          cd kukuri-community-node
          cargo check --locked -p cn-cli --all-features

      - name: Build check (TypeScript)
        run: |
          cd kukuri-tauri
          pnpm type-check

  pr-required-checks:
    name: PR Required Checks
    needs:
      [change-scope, format-check, native-test-linux, playwright-tauri-smoke, community-node-tests, openapi-artifacts-check, build-test-windows, docker-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check fast-lane results
        run: |
          if [[ "${{ needs.format-check.result }}" != "success" ]] || \
             [[ "${{ needs.native-test-linux.result }}" != "success" ]] || \
             [[ "${{ needs.playwright-tauri-smoke.result }}" != "success" && ! ("${{ needs.change-scope.outputs.docs_only }}" == "true" && "${{ needs.playwright-tauri-smoke.result }}" == "skipped") ]] || \
             [[ "${{ needs.community-node-tests.result }}" != "success" ]] || \
             [[ "${{ needs.openapi-artifacts-check.result }}" != "success" && "${{ needs.openapi-artifacts-check.result }}" != "skipped" ]] || \
             [[ "${{ needs.build-test-windows.result }}" != "success" ]] || \
             [[ "${{ needs.docker-test.result }}" != "success" && ! ("${{ needs.change-scope.outputs.docs_only }}" == "true" && "${{ needs.docker-test.result }}" == "skipped") ]]; then
            echo "Fast-lane checks failed."
            exit 1
          fi
          echo "Fast-lane checks passed."

  push-heavy-checks:
    name: Push Heavy Checks
    needs: [change-scope, pr-required-checks, docker-test, desktop-e2e]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && needs.change-scope.outputs.docs_only != 'true'
    steps:
      - name: Check heavy-lane results
        run: |
          if [[ "${{ needs.pr-required-checks.result }}" != "success" ]] || \
             [[ "${{ needs.docker-test.result }}" != "success" ]] || \
             [[ "${{ needs.desktop-e2e.result }}" != "success" ]]; then
            echo "Heavy-lane checks failed."
            exit 1
          fi
          echo "Heavy-lane checks passed."
