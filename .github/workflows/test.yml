            echo >>"$comment_path"
            echo "_æ®‹ã‚Š ${omitted} ä»¶ã¯ã‚¸ãƒ§ãƒ–ã‚µãƒžãƒªãƒ¼ã§ç¢ºèªã§ãã¾ã™ã€‚_" >>"$comment_path"
          fi

          if [[ -n "${public_url_note}" ]]; then
            echo >>"$comment_path"
            echo "> ${public_url_note}" >>"$comment_path"
          fi

          {
            echo '### Playwright screenshots (Cloudflare R2)'
