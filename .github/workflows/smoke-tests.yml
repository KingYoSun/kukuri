name: Smoke Tests (Docker)

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: smoke-tests-${{ github.ref }}
  cancel-in-progress: false

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Resolve prebuilt test image
        id: image
        shell: bash
        run: |
          owner="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "ref=ghcr.io/${owner}/kukuri-test-runner:latest" >>"$GITHUB_OUTPUT"

      - name: Warm Docker image from GHCR
        shell: bash
        run: |
          set -euo pipefail
          image_ref="${{ steps.image.outputs.ref }}"
          if docker pull "$image_ref"; then
            docker tag "$image_ref" kukuri-test-runner
            docker tag "$image_ref" kukuri-ts-test
            echo "Using prebuilt image: $image_ref"
          else
            echo "[WARN] Failed to pull prebuilt image ($image_ref). Falling back to local build."
          fi

      - name: Cleanup Docker disk usage
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          docker system df
          docker builder prune -af || true
          docker system prune -af || true
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Compose Smoke (test-runner)
        run: |
          docker compose -f docker-compose.test.yml up --exit-code-from test-runner p2p-bootstrap test-runner
