      - name: Upload topic-create logs
        uses: actions/upload-artifact@v4
        with:
          name: topic-create-logs
          path: tmp/logs/topic_create_*.log
          if-no-files-found: error

      - name: Upload topic-create reports
        uses: actions/upload-artifact@v4
        with:
          name: topic-create-reports
          path: test-results/topic-create
          if-no-files-found: error

  post-delete-cache:
    name: Post Delete Cache (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run post-delete-cache scenario (Docker)
        run: |
