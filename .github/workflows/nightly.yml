name: Nightly Frontend Unit Tests

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm via Corepack
        run: |
          corepack enable pnpm
          pnpm --version

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            kukuri-tauri/node_modules
          key: ${{ runner.os }}-pnpm-unit-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-unit-

      - name: Install dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Run frontend unit tests
        run: |
          cd kukuri-tauri
          pnpm test:unit

  trending-feed:
    name: Trending Feed (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run trending feed scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario trending-feed

      - name: Upload trending feed artefacts
        uses: actions/upload-artifact@v4
        with:
          name: trending-feed-reports
          path: test-results/trending-feed/reports
          if-no-files-found: error

      - name: Upload trending metrics logs
        uses: actions/upload-artifact@v4
        with:
          name: trending-metrics-logs
          path: tmp/logs/trending_metrics_job_stage4_*.log
          if-no-files-found: error

      - name: Upload Prometheus snapshots
        uses: actions/upload-artifact@v4
        with:
          name: trending-metrics-prometheus
          path: test-results/trending-feed/prometheus
          if-no-files-found: warn

      - name: Upload trending metrics json
        uses: actions/upload-artifact@v4
        with:
          name: trending-metrics-json
          path: test-results/trending-feed/metrics
          if-no-files-found: warn

  profile-avatar-sync:
    name: Profile Avatar Sync (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run profile avatar sync scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario profile-avatar-sync

      - name: Upload profile avatar sync logs
        uses: actions/upload-artifact@v4
        with:
          name: profile-avatar-sync-logs
          path: tmp/logs/profile_avatar_sync_*.log
          if-no-files-found: error

  sync-status-indicator:
    name: Sync Status Indicator (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run offline-sync scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario offline-sync

      - name: Upload sync status logs
        uses: actions/upload-artifact@v4
        with:
          name: sync-status-indicator-logs
          path: tmp/logs/sync_status_indicator_stage4_*.log
          if-no-files-found: error

  user-search-pagination:
    name: User Search (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run user-search-pagination scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario user-search-pagination --no-build

      - name: Upload user search logs
        uses: actions/upload-artifact@v4
        with:
          name: user-search-pagination-logs
          path: tmp/logs/user_search_pagination_*.log
          if-no-files-found: error

      - name: Upload user search archived logs
        uses: actions/upload-artifact@v4
        with:
          name: user-search-pagination-log-archive
          path: test-results/user-search-pagination/logs
          if-no-files-found: warn

      - name: Upload user search reports
        uses: actions/upload-artifact@v4
        with:
          name: user-search-pagination-reports
          path: test-results/user-search-pagination/reports
          if-no-files-found: error

  topic-create:
    name: Topic Create (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run topic-create scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario topic-create

      - name: Upload topic-create logs
        uses: actions/upload-artifact@v4
        with:
          name: topic-create-logs
          path: tmp/logs/topic_create_*.log
          if-no-files-found: error

      - name: Upload topic-create reports
        uses: actions/upload-artifact@v4
        with:
          name: topic-create-reports
          path: test-results/topic-create
          if-no-files-found: error

  post-delete-cache:
    name: Post Delete Cache (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run post-delete-cache scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario post-delete-cache

      - name: Upload post-delete-cache logs
        uses: actions/upload-artifact@v4
        with:
          name: post-delete-cache-logs
          path: tmp/logs/post_delete_cache_*.log
          if-no-files-found: error

      - name: Upload post-delete-cache reports
        uses: actions/upload-artifact@v4
        with:
          name: post-delete-cache-reports
          path: test-results/post-delete-cache
          if-no-files-found: error
