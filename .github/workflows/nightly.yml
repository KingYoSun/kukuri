name: Nightly Frontend Unit Tests

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm via Corepack
        run: |
          corepack enable pnpm
          pnpm --version

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            kukuri-tauri/node_modules
          key: ${{ runner.os }}-pnpm-unit-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-unit-

      - name: Install dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Run frontend unit tests
        run: |
          cd kukuri-tauri
          pnpm test:unit

  desktop-e2e:
    name: Desktop E2E (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run desktop E2E scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh e2e

      - name: Upload desktop E2E logs
        uses: actions/upload-artifact@v4
        with:
          name: nightly.desktop-e2e-logs
          path: tmp/logs/desktop-e2e
          if-no-files-found: warn

      - name: Upload desktop E2E artefacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly.desktop-e2e-reports
          path: test-results/desktop-e2e
          if-no-files-found: warn

  trending-feed:
    name: Trending Feed (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean previous trending feed artefacts
        shell: bash
        run: |
          rm -rf tmp/logs/trending-feed
          rm -f tmp/logs/trending_metrics_job_stage4_*.log
          rm -rf test-results/trending-feed

      - name: Run trending feed scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario trending-feed

      - name: Upload trending feed logs
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: nightly.trending-feed-logs
          path: |
            tmp/logs/trending-feed
            tmp/logs/trending_metrics_job_stage4_*.log
            test-results/trending-feed/prometheus
          if-no-files-found: error

      - name: Upload trending feed reports
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: nightly.trending-feed-reports
          path: test-results/trending-feed/reports
          if-no-files-found: error

      - name: Upload trending feed metrics
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: nightly.trending-feed-metrics
          path: test-results/trending-feed/metrics
          if-no-files-found: warn

      - name: List trending feed outputs (act)
        if: ${{ env.ACT == 'true' }}
        shell: bash
        run: |
          echo "[Nightly Trending Feed] tmp/logs/trending-feed"
          ls -al tmp/logs/trending-feed || true
          echo "[Nightly Trending Feed] test-results/trending-feed"
          find test-results/trending-feed -maxdepth 2 -type f -print || true

  profile-avatar-sync:
    name: Profile Avatar Sync (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run profile avatar sync scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario profile-avatar-sync

      - name: Upload profile avatar sync logs
        uses: actions/upload-artifact@v4
        with:
          name: profile-avatar-sync-logs
          path: tmp/logs/profile_avatar_sync_*.log
          if-no-files-found: error

  sync-status-indicator:
    name: Sync Status Indicator (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run offline-sync scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario offline-sync

      - name: Upload sync status logs
        uses: actions/upload-artifact@v4
        with:
          name: sync-status-indicator-logs
          path: tmp/logs/sync_status_indicator_stage4_*.log
          if-no-files-found: error

  user-search-pagination:
    name: User Search (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run user-search-pagination scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario user-search-pagination --no-build

      - name: Upload user search logs
        uses: actions/upload-artifact@v4
        with:
          name: user-search-pagination-logs
          path: tmp/logs/user_search_pagination_*.log
          if-no-files-found: error

      - name: Upload user search archived logs
        uses: actions/upload-artifact@v4
        with:
          name: user-search-pagination-log-archive
          path: test-results/user-search-pagination/logs
          if-no-files-found: warn

      - name: Upload user search reports
        uses: actions/upload-artifact@v4
        with:
          name: user-search-pagination-reports
          path: test-results/user-search-pagination/reports
          if-no-files-found: error

      - name: Upload user search error artefact
        uses: actions/upload-artifact@v4
        with:
          name: user-search-pagination-search-error
          path: test-results/user-search-pagination/search-error
          if-no-files-found: error

  direct-message:
    name: Direct Message (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run direct-message scenario (Docker)
        run: |
