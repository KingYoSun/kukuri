name: Nightly Frontend Unit Tests

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20

jobs:
  unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm via Corepack
        run: |
          corepack enable pnpm
          pnpm --version

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            kukuri-tauri/node_modules
          key: ${{ runner.os }}-pnpm-unit-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-unit-

      - name: Install dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Run frontend unit tests
        run: |
          cd kukuri-tauri
          pnpm test:unit

  desktop-e2e:
    name: Desktop E2E (Docker)
    runs-on: ubuntu-latest
    env:
      KUKURI_TEST_RUNNER_IMAGE: ghcr.io/kingyosun/kukuri-test-runner:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cleanup Docker disk usage
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          docker system df
          docker builder prune -af || true
          docker system prune -af || true
          df -h

      - name: Run desktop E2E scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh e2e

      - name: Upload desktop E2E logs
        uses: actions/upload-artifact@v4
        with:
          name: nightly.desktop-e2e-logs
          path: tmp/logs/desktop-e2e
          if-no-files-found: warn

      - name: Upload desktop E2E artefacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly.desktop-e2e-reports
          path: test-results/desktop-e2e
          if-no-files-found: warn

  community-node-e2e:
    name: Community Node E2E (Docker)
    runs-on: ubuntu-latest
