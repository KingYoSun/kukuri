name: Nightly Frontend Unit Tests

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            kukuri-tauri/node_modules
          key: ${{ runner.os }}-pnpm-unit-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-unit-

      - name: Install dependencies
        run: |
          cd kukuri-tauri
          pnpm install --frozen-lockfile

      - name: Run frontend unit tests
        run: |
          cd kukuri-tauri
          pnpm test:unit

  trending-feed:
    name: Trending Feed (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run trending feed scenario (Docker)
        run: |
          chmod +x scripts/test-docker.sh
          ./scripts/test-docker.sh ts --scenario trending-feed

      - name: Upload trending feed artefacts
        uses: actions/upload-artifact@v4
        with:
          name: trending-feed-reports
          path: test-results/trending-feed
          if-no-files-found: error
